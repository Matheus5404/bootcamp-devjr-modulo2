<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de Cadastro</title>
    <link rel="stylesheet" href="formulario.css">
</head>

<body>
    <div class="container-cadastro">
        <div class="header-cadastro">
            <h1>Cadastro</h1>
            <p>Faça seu cadastro para entrar na nossa comunidade e ter todos os benefícios.</p>
        </div>
        <div class="formulario-cadastro">
            <div class="img-user">
                <object data="groups_48dp_FFFFFF_FILL0_wght400_GRAD0_opsz48.svg"  type="image/svg+xml"></object>
            </div>

            <div class="input-user">
                <input type="text" id="username" name="username" placeholder="Digite seu nome:" required>
            </div>

            <div class="input-user">
                <input type="email" id="email" name="email" placeholder="Digite seu e-mail:" required>
            </div>

            <div class="container-botao">
                <button class="botao-cadastro">Cadastrar</button>
            </div>

            <div class="link-voltar">
                <a href="index.html">Voltar</a>
            </div>
        </div>
    </div>
</body>

</html>
